            content: <p>Люди с очень высоким показателем по шкале Доброжелательности
              склонны прощать причиненный им другими вред, снисходительны к окружающим,
              стремятся сотрудничать и помогать другим, готовы к компромиссам, легко
              сдерживают свои проявления гнева.</p> <p>Напротив, люди с очень низким
              показателем по этой шкале надолго запоминают обиды, критичны к чужим
              промахам, упрямы в защите своей точки зрения, легко гневаются в ответ
              на плохое обращение.</p>
