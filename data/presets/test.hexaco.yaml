    items:
      - code: hexaco-05-conscientiousness-001
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: I plan ahead and organize things, to avoid scrambling at the
              last minute.
          - locale: ru
            content: Я заранее все планирую и организовываю, чтобы избежать неразберихи
              в последний момент.
      - code: hexaco-05-conscientiousness-002
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: I often push myself very hard when trying to achieve a goal.
          - locale: ru
            content: 'Часто я из кожи вон лезу, стараясь достичь своей цели. '
      - code: hexaco-05-conscientiousness-003
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: When working on something, I don't pay much attention to small
              details.
          - locale: ru
            content: Работая над чем-то, я не обращаю особого внимания на мелочи.
      - code: hexaco-05-conscientiousness-004
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: I make decisions based on the feeling of the moment rather than
              on careful thought.
          - locale: ru
            content: Я принимаю решения скорее под влиянием момента, чем в результате
              тщательного обдумывания.
      - code: hexaco-05-conscientiousness-005
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: When working, I sometimes have difficulties due to being disorganized.
          - locale: ru
            content: Из-за моей неорганизованности у меня бывают трудности на работе.
      - code: hexaco-05-conscientiousness-006
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: 'I do only the minimum amount of work needed to get by. '
          - locale: ru
            content: На работе я делаю только то, что требуется, и не больше.
      - code: hexaco-05-conscientiousness-007
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: I always try to be accurate in my work, even at the expense of
              time.
          - locale: ru
            content: Я всегда стараюсь тщательно выполнять свою работу, даже если
              это отнимает слишком много времени.
      - code: hexaco-05-conscientiousness-008
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: I make a lot of mistakes because I don’t think before I act.
          - locale: ru
            content: Я совершаю множество ошибок из-за того, что вначале делаю, а
              потом думаю.
      - code: hexaco-05-conscientiousness-009
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: People often call me a perfectionist.
          - locale: ru
            content: Меня считают человеком, который стремится сделать все идеально.
      - code: hexaco-05-conscientiousness-010
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: I prefer to do whatever comes to mind, rather than stick to a
              plan.
          - locale: ru
            content: Я предпочитаю делать первое, что приходит в голову, а не то,
              что было запланировано.
  - code: hexaco-06-openness
    type: sten
    translations:
      - locale: en
        title: Openness to experience
        description: Openness to experience scale
        abbreviation: O
      - locale: ru
        title: Открытость новому опыту
        description: Шкала открытости новому опыту
        abbreviation: O
    interpretations:
      - range:
          - 1.0
          - 4.0
        translations:
          - locale: en
            content: <p>Persons with very high scores on the Openness to Experience
              scale become absorbed in the beauty of art and nature, are inquisitive
              about various domains of knowledge, use their imagination freely in
              everyday life, and take an interest in unusual ideas or people.</p>
              <p>Conversely, persons with very low scores on this scale are rather
              unimpressed by most works of art, feel little intellectual curiosity,
              avoid creative pursuits, and feel little attraction toward ideas that
              may seem radical or unconventional.</p>
          - locale: ru
            content: <p>Люди с очень высоким показалетем по шкале Открытости новому
              опыту склонны погружаться в красоту природы и искусства, проявляют любознательность
              в различных областях знания, часто пользуются воображением в повседневной
              жизни, интересуются необычными идеями и людьми.</p> <p>Напротив, люди
              с очень низким показателем по этой шкале редко впечатляются искусством,
              не склонны к любопытству, не увлекаются творчеством, не тянутся к идеям,
              которые кажутся им необычными или радикальными.</p>
      - range:
          - 4.0
          - 7.0
