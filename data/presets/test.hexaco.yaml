        steps: 5
        reverse: false
        translations:
          - locale: en
            content: I rarely hold a grudge, even against people who have badly wronged
              me.
          - locale: ru
            content: Я редко держу зло на людей, даже на тех, кто доставил мне серьезные
              неприятности.
      - code: hexaco-04-agreeableness-002
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: People sometimes tell me that I am too critical of others.
          - locale: ru
            content: Иногда мне говорят, что я слишком критичен (критична) по отношению
              к другим.
      - code: hexaco-04-agreeableness-003
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: People sometimes tell me that I'm too stubborn.
          - locale: ru
            content: Иногда мне говорят, что я слишком упрям(а).
      - code: hexaco-04-agreeableness-004
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: People think of me as someone who has a quick temper.
          - locale: ru
            content: Меня считают вспыльчивым человеком.
      - code: hexaco-04-agreeableness-005
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: My attitude toward people who have treated me badly is “forgive
              and forget”.
          - locale: ru
            content: К людям, которые плохо со мной обошлись, я отношусь по принципу
              «прости и забудь».
      - code: hexaco-04-agreeableness-006
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: I tend to be lenient in judging other people.
          - locale: ru
            content: Оценивая других людей, я стараюсь быть снисходительным(ой).
      - code: hexaco-04-agreeableness-007
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: I am usually quite flexible in my opinions when people disagree
              with me.
          - locale: ru
            content: Обычно я готов(а) изменить свое мнение, если с ним не согласны
              другие.
      - code: hexaco-04-agreeableness-008
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: Most people tend to get angry more quickly than I do.
          - locale: ru
            content: Меня гораздо труднее разозлить, чем других людей.
      - code: hexaco-04-agreeableness-009
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: Even when people make a lot of mistakes, I rarely say anything
              negative.
          - locale: ru
            content: Даже когда люди допускают много ошибок, я редко говорю что-нибудь
              неодобрительное.
      - code: hexaco-04-agreeableness-010
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: When people tell me that I’m wrong, my first reaction is to argue
              with them.
          - locale: ru
            content: Когда мне говорят, что я неправ(а), моя первая реакция – постараться
              переубедить.
  - code: hexaco-05-conscientiousness
    type: sten
    translations:
      - locale: en
        title: Conscientiousness
        description: Conscientiousness scale
        abbreviation: C
      - locale: ru
        title: Сознательность
        description: Шкала сознательности
        abbreviation: C
    interpretations:
      - range:
          - 1.0
          - 4.0
        translations:
          - locale: en
            content: <p>Persons with very high scores on the Conscientiousness scale
              organize their time and their physical surroundings, work in a disciplined
              way toward their goals, strive for accuracy and perfection in their
              tasks, and deliberate carefully when making decisions.</p> <p>Conversely,
              persons with very low scores on this scale tend to be unconcerned with
              orderly surroundings or schedules, avoid difficult tasks or challenging
              goals, are satisfied with work that contains some errors, and make decisions
              on impulse or with little reflection.</p>
          - locale: ru
            content: <p>Люди с очень высоким показателем по шкале Сознательности любят
              упорядочивать своё время и окружением, дисциплинированно работают над
              достижением своих целей, стремятся к точности в своих словах и задачах,
              осторожны в принятии решений.</p> <p>Напротив, люди с очень низким показателем
              по этой шкале не особенно стремятся к порядку, не любят расписаний,
              избегают трудных задач, могут удовлетвориться работой, содержащей ошибки,
              часто принимают решения импульсивно.</p>
      - range:
          - 4.0
          - 7.0
        translations:
          - locale: en
