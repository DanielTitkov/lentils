      ваш ответ, используя следующую шкалу.</p> <p>5 = полностью согласен <br> 4 =
      согласен <br> 3 = нейтрально (не “согласен” и не “не согласен”) <br> 2 = не
      согласен <br> 1 = полностью не согласен </p>
    details: Личностный тест с лучшей факторной валидностью, чем широко известная
