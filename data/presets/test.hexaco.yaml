translations:
  - locale: en
    title: HEXACO
    description: Six-factor personality inventory (Kibeom Lee, Ph.D., & Michael C.
      Ashton, Ph.D.)
    instruction: <p>On the following pages you will find a series of statements about
      you. Please read each statement and decide how much you agree or disagree with
      that statement. Choose response next to the statement using the following scale.</p>
      <p>5 = strongly agree<br> 4 = agree <br> 3 = neutral (neither agree nor disagree)
      <br> 2 = disagree <br> 1 = strongly disagree</p>
    details: Revised inventory with better factor validity than the well-known Big
      Five. <br> <a href="https://hexaco.org/" target="_black">Authors' website</a>
  - locale: ru
    title: HEXACO
    description: Шестифакторный опросник личностных черт (Kibeom Lee, Ph.D., & Michael
      C. Ashton, Ph.D.)
    instruction: <p>Вам будет предложен ряд утверждений. Пожалуйста прочитайте каждое
