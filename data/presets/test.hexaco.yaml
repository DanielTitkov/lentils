      - code: hexaco-02-emotionality-008
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: I feel strong emotions when someone close to me is going away
              for a long time.
          - locale: ru
            content: Я сильно переживаю, когда близкий мне человек надолго уезжает.
      - code: hexaco-02-emotionality-009
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: Even in an emergency I wouldn’t feel like panicking.
          - locale: ru
            content: Я не стану паниковать даже в чрезвычайной ситуации.
      - code: hexaco-02-emotionality-010
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: I remain unemotional even in situations where most people get
