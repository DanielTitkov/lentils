    items:
      - code: hexaco-06-openness-001
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: I would be quite bored by a visit to an art gallery.
          - locale: ru
            content: Мне было бы скучно в художественной галерее.
      - code: hexaco-06-openness-002
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: I'm interested in learning about the history and politics of
              other countries.
          - locale: ru
            content: Мне интересно знакомиться с историей и политикой других стран.
      - code: hexaco-06-openness-003
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: I would enjoy creating a work of art, such as a novel, a song,
              or a painting.
          - locale: ru
            content: Мне бы понравилась творческая работа, например, сочинять романы,
              писать песни, рисовать.
      - code: hexaco-06-openness-004
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: I think that paying attention to radical ideas is a waste of
              time.
          - locale: ru
            content: Я считаю, что увлечение радикальными идеями – это пустая трата
              времени.
      - code: hexaco-06-openness-005
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: If I had the opportunity, I would like to attend a classical
              music concert.
          - locale: ru
            content: При возможности, я бы с удовольствием сходил(а) на концерт классической
              музыки.
      - code: hexaco-06-openness-006
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: I’ve never really enjoyed looking through an encyclopedia.
          - locale: ru
            content: Мне никогда не доставляло удовольствия листать энциклопедии.
      - code: hexaco-06-openness-007
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: People have often told me that I have a good imagination.
          - locale: ru
            content: Мне часто говорили, что у меня богатое воображение.
      - code: hexaco-06-openness-008
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: I like people who have unconventional views.
          - locale: ru
            content: Мне нравятся люди, чьи взгляды отличаются от общепринятых.
      - code: hexaco-06-openness-009
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: I don’t think of myself as the artistic or creative type.
          - locale: ru
            content: Я не считаю себя художественно одаренным или творческим человеком.
      - code: hexaco-06-openness-010
        steps: 5
        reverse: true
        translations:
          - locale: en
            content: I find it boring to discuss philosophy.
          - locale: ru
            content: Я нахожу скучным обсуждение философских вопросов.
