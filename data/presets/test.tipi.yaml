translations:
  - locale: en
    title: TIPI
    description: Ten-Item Personality Inventory by Gosling, Rentfrow and Swan (2003)
    instruction: <p>You'll see a number of personality traits that may or may not
      apply to you. Please select a number next to each statement to indicate the
      extent to which you agree or disagree with that statement.</p> <p>You should
      rate the extent to which the pair of traits applies to you, even if one characteristic
      applies more strongly than the other.</p> <p>1 means the pair of traits doesn't
      apply to you at all, 7 means it fully applies.</p>
  - locale: ru
    title: ТИПИ
    description: Краткий тест личности (Gosling, Rentfrow, Swan, 2003)
    instruction: <p>Вы увидите разные черты личности, которые могу подходить или не
      подходить вам. Пожалуйста укажите, насколько вы согласны с каждым из утверждений.</p>
      <p>Выберите, насколько каждая пара черт подходит вам, даже если одна черта подходит
      больше, чем другая.</p> <p>1 означает, что пара черт вам совершенно не подходит,
      7 означает что подходит полностью.</p>
