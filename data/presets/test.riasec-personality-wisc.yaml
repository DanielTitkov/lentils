  - code: riasec-personality-wisc-03-artistic
    type: sten
    translations:
      - locale: en
        title: Artistic
        description: Creative, original, independent, chaotic, inventive, media, graphics,
          and text
        abbreviation: A
      - locale: ru
        title: Художественный (Артистический)
        description: Творчество, оригинальность, независимость, хаотичность
        abbreviation: A
    interpretations:
      - range:
          - 1.0
          - 10.0
        translations:
          - locale: en
            content: <p>Artistic occupations frequently involve working with forms,
              designs, and patterns. They often require self-expression and the work
              can be done without following a clear set of rules.</p> <p><b>Key skills</b></p>
              <p>Expressing artistically or physically, communicating by speaking,
              writing and singing, performing, designing, presenting, planning, composing,
              playing, dancing.</p> <p><b>Some possible occupations</b><p> <p>Communications,
              cosmetology, fine and performing arts, photography, radio and TV, interior
              design, architecture, fashion design</p>
          - locale: ru
            content: <p>Артистический тип личности — оригинальные, с необычным взглядом
              на жизнь люди, которые стараются не зависеть от мнения окружающих. Очень
              часто отличаются высокой чувствительностью, эмоциональностью, эмпатией.
              Для них предпочтительны профессии мира искусств изобразительное искусство,
              театр, кино, литература и подобные.</p> <p><b>Ключевые навыки</b></p>
              <p>Художественное самовыражение, речь, письмо, пение, выступление, дизайн.</p>
              <p><b>Примеры возможных профессий</b><p> <p>Коммуникации, косметология,
              искусство, фотография, радио и ТВ, пресса, дизайн интерьеров, архитектура,
              мода.</p>
