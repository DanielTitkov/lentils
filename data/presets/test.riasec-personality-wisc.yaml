        description: Кооперация, поддержка, помощь, забота, преподавание
        abbreviation: S
    interpretations:
      - range:
          - 1.0
          - 10.0
        translations:
          - locale: en
            content: <p>Social occupations frequently involve working with, communicating
              with, and teaching people. These occupations often involve helping or
              providing service to others.</p> <p><b>Key skills</b></p> <p>Communicating
              by writing and speaking, caring and supporting, training, meeting, greeting,
              assisting, teaching, informing, interviewing, coaching.</p> <p><b>Some
              possible occupations</b><p> <p>Counseling, nursing, physical therapy,
              travel, advertising, public relations, education</p>
          - locale: ru
            content: <p>Социальный тип личности — им подойдут любые профессии, которые
              связаны с социальной средой - обучение, воспитание, лечение, обслуживание,
              консультирование, уход, помощь.</p> <p><b>Ключевые навыки</b></p> <p>Письменное
              и устное общение, забота и поддержка, обучение, помощь, преподавание,
              донесение информации, интервьюирование, коучинг.</p> <p><b>Примеры возможных
              профессий</b><p> <p>Консультирование, терапия, реклама, общественные
              отношения, образование, медицина.</p>
