  - code: riasec-personality-wisc-02-investigative
    type: sten
    translations:
      - locale: en
        title: Investigative
        description: Analytical, intellectual, scientific, explorative, thinker
        abbreviation: I
      - locale: ru
        title: Исследовательский
        description: Аналитика, интеллектуальность, наука, исследование, размышления
        abbreviation: I
    interpretations:
      - range:
          - 1.0
          - 10.0
        translations:
          - locale: en
            content: <p>Investigative occupations frequently involve working with
              ideas, and require an extensive amount of thinking. These occupations
              can involve searching for facts and figuring out problems mentally.</p>
              <p><b>Key skills</b></p> <p>Thinking analytically and logically, computing,
              communicating by writing and speaking, designing, formulating, calculating,
              diagnosing, experimenting, investigating.</p> <p><b>Some possible occupations</b><p>
              <p>Engineering, chemistry, biology, medicine/surgery, consumer economics,
              psychology, philosophy, science, research.</p>
          - locale: ru
            content: <p>Интеллектуальный тип личности — любые профессии, предъявляющие
              повышенные требования к интеллекту, аналитическим способностям, рационализму,
              умению трезво мыслить.</p> <p><b>Ключевые навыки</b></p> <p>Логическое
              мышление, аналитическое мышление, вычисления, формулирование, диагностика,
              экспериментирование, аргументация.</p> <p><b>Примеры возможных профессий</b><p>
              <p>Инженерия, химия, биология, медицина, экономика, психология, философия,
              научная деятельность, исследования.</p>
