  - code: political-compass-02-economic
    type: perc
    translations:
      - locale: ru
        title: Экономическая свобода
        description: Бизнес, торговля, налоги, наследство
        abbreviation: ЭКОН
      - locale: en
        title: Economic freedom
        description: Business, trade, taxation, inheritance
        abbreviation: ECON
    interpretations:
      - range:
          - 0.0
          - 33.333333333333336
        translations:
          - locale: ru
            content: <p>Вы считаете, что государство/общество должно строго контролировать
              экономическую деятельность своих граждан. Возможно, вплоть до полной
              национализации ключевых направлений экономики. Вероятно, вы с подозрением
              относитесь к частному бизнесу и считаете что лишь такой всеобъемлющий
              институт как государство может обеспечить благонамеренное поведение
              таких агентов.</p>
          - locale: en
            content: <p>You think that the state/society should strictly control the
              economic activities of its citizens. Maybe even up to the complete nationalization
              of some key areas of the economy. Perhaps you are suspicious of private
              business and believe that only such an all-embracing institution as
              the state can ensure the well-intentioned behavior of such agents.</p>
      - range:
          - 33.333333333333336
          - 66.66666666666667
        translations:
          - locale: ru
            content: <p>Вы придерживаетесь умеренной позиции в вопросах экономического
              регулирования. Вы согласны на некоторые ограничения, которые вы сочли
              бы разумными для обеспечения социальных гарантий и стабильности.</p>
          - locale: en
            content: <p>You adhere to a moderate position in the matter of economic
              regulation. You would accept certain restrictions that you consider
              reasonable to ensure social security and stability.</p>
      - range:
          - 66.66666666666667
          - 100.0
        translations:
          - locale: ru
            content: <p>Вы считаете, что государство/общество должно минимально вмешиваться
              в экономические отношения своих граждан. Вероятно, вы бы сказали, что
              только полная свобода экономической деятельности может обеспечить свободное
              и процветающее общество.</p>
          - locale: en
            content: <p>You think that the state/society should not interfere in the
              economic relations of its citizens. You would probably say that only
              complete freedom of economic activity can lead to a free and prosperous
              society.</p>
    items:
      - code: political-compass-02-economic-001
        steps: 6
        reverse: false
        translations:
          - locale: ru
            content: Государство вообще не должно регулировать экономику
          - locale: en
            content: The government should not regulate the economy at all
      - code: political-compass-02-economic-002
        steps: 6
        reverse: false
        translations:
          - locale: ru
            content: Вмешательство государства в экономику почти всегда ослабляет
              её
          - locale: en
            content: Governmental intervention in the economy almost always makes
              the economy worse
      - code: political-compass-02-economic-003
        steps: 6
        reverse: false
        translations:
          - locale: ru
            content: Минимальной зарплаты (минимального размера оплаты труда) не должно
              существовать
          - locale: en
            content: There should not be such thing as a minimum wage
      - code: political-compass-02-economic-004
        steps: 6
        reverse: false
        translations:
          - locale: ru
            content: Никто не должен платить больший процент налогов с дохода, чем
              другие
          - locale: en
            content: No one should pay a higher percentage of tax on their income
              than another
      - code: political-compass-02-economic-005
        steps: 6
        reverse: false
        translations:
          - locale: ru
            content: Чем меньше налогов, тем лучше
          - locale: en
            content: The less taxation, the better
      - code: political-compass-02-economic-006
        steps: 6
        reverse: false
        translations:
          - locale: ru
            content: Несправедливо облагать налогами наследство
          - locale: en
            content: It is unjust to tax an inheritance
      - code: political-compass-02-economic-007
        steps: 6
        reverse: false
        translations:
          - locale: ru
            content: Кто угодно должен иметь право заниматься любым бизнесом по своему
              желанию
          - locale: en
            content: Anyone should have the right to run whatever business they want
      - code: political-compass-02-economic-008
        steps: 6
        reverse: false
        translations:
          - locale: ru
            content: В идеале никакой национальной валюты быть не должно - пусть все
              пользуются теми деньгами, какими хотят
          - locale: en
            content: Ideally, there should be no national currency - just let everyone
              use whatever money they want
      - code: political-compass-02-economic-009
        steps: 6
        reverse: false
        translations:
          - locale: ru
            content: Нет ничего плохого в том, что какой-нибудь банк начнёт выпускать
              собственные деньги
          - locale: en
            content: There's nothing wrong with a bank emitting its own money
      - code: political-compass-02-economic-010
        steps: 6
        reverse: false
        translations:
          - locale: ru
            content: Регулирование не избавляет от кризисов в экономике, а наоборот
              - усугубляет или провоцирует их
          - locale: en
            content: Regulation does not eliminate crises in the economy, but rather
              exacerbates or provokes them
      - code: political-compass-02-economic-011
        steps: 6
        reverse: true
        translations:
          - locale: ru
            content: Общественные объекты, такие как дороги и электростанции, должны
              находиться в общественной собственности
          - locale: en
            content: Public facilities such as roads and power plants must be in public
              ownership
      - code: political-compass-02-economic-012
        steps: 6
        reverse: true
        translations:
          - locale: ru
            content: Некоторые предприятия, такие как почтовые службы, должны быть
              государственными
          - locale: en
            content: Some businesses, such as postal services, must be state-owned
      - code: political-compass-02-economic-013
        steps: 6
        reverse: true
        translations:
          - locale: ru
            content: Любые экономические проблемы могут и должны быть решены регулированием
          - locale: en
            content: Any economic problem can and should be solved by regulation
      - code: political-compass-02-economic-014
        steps: 6
        reverse: true
        translations:
          - locale: ru
            content: Прогрессивная шкала налогообложения - это хорошая идея
          - locale: en
            content: Progressive taxation is generally a good idea
      - code: political-compass-02-economic-015
        steps: 6
        reverse: true
        translations:
          - locale: ru
            content: Нельзя просто позволить людям вести какой угодно бизнес - нужна
              система лицензий или что-то подобное
          - locale: en
            content: We can't just let people run whatever business they want - a
              licensing system or something like that is needed
      - code: political-compass-02-economic-016
        steps: 6
        reverse: true
        translations:
          - locale: ru
            content: Нельзя позволить продавцам произвольно устанавливать цены на
              любые товары
          - locale: en
            content: Distributors should not be allowed to arbitrarily set prices
              for any goods
      - code: political-compass-02-economic-017
        steps: 6
        reverse: true
        translations:
          - locale: ru
            content: Бизнес нуждается в строгом надзоре, иначе неизбежны проблемы
              и злоупотребления
          - locale: en
            content: Business needs strict supervision, otherwise problems and abuses
              are inevitable
      - code: political-compass-02-economic-018
        steps: 6
        reverse: true
        translations:
          - locale: ru
            content: Желательно, чтобы люди разных профессий имели примерно одинаковый
              доход
          - locale: en
            content: It is desirable that people of different professions have approximately
              the same income
      - code: political-compass-02-economic-019
        steps: 6
        reverse: true
        translations:
          - locale: ru
            content: Зарплаты некоторых топ-менеджеров неоправданно высоки, и лучше
              бы их ограничить
          - locale: en
            content: Salaries of some top managers are unreasonably high, and it would
              be better to limit them
      - code: political-compass-02-economic-020
        steps: 6
        reverse: true
        translations:
          - locale: ru
            content: Нужно тщательно контролировать экспорт и импорт
          - locale: en
            content: Exporting and importing need to be carefully controlled
