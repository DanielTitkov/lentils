translations:
  - locale: ru
    title: Политический Компас
    description: Политические координаты (версия Orrery)
    instruction: Отметьте, насколько вы согласны с каждым из утверждений по шкале
      от 1 до 6, где 1 - полностью не согласны, а 6 - полностью согласны.
    details: <p>Эта версия политического компаса разработана Orrery как альтернатива
      традиционной версии, которая, на наш взгляд, выполнена некачественно с психометрической
      точки зрения.</p> <p>При разработке нашей версии основной целью была однозначность
      шкал и вопросов, а также очевидное соответствие шкал и вопросов. Мы полностью
      отказались от терминологии "левый-правый", так как эта дихотомия понимается
      разными людьми по-разному - радикальный/умеренный, прогрессивный/консервативный,
      социальный/индивидуалистический и т.д.</p> <p>Наша версия политического компаса
      имеет такие измерения <ul> <li><b>Регулирование личной жизни / Личная свобода</b></li>
      <li><b>Регулирование экономики / Экономическая свобода</b></li> </ul> Мы уделили
      особое внимание тому, чтобы каждый вопрос был однозначен и касался только своей
      шкалы и ничего более, тогда как в оригинальном политическом компасе есть много
      вопросов, которые могут быть интерпретированы очень по-разному в зависимости
      от контекста не затронутых в вопросе убеждений респондентов. </p>
    preambule: ''
  - locale: en
    title: Political Compass
    description: Political coordinates (Orrery version)
    instruction: Please rate each statement based on how much you agree with in on
      the scale from 1 to 6, where 1 is completely disagree and 6 - completely agree.
    details: <p>This version on Political Compass was developed by Orrery as an alternative
      to traditional version which from our perspective has poor psychometric quality.</p>
      <p>While developing this version of Political Compass, our main goal was the
      unambiguity of scales and questions. We've completely abandoned traditional
      left-right dichotomy, because that opposition can be construed very differently
      by different people - as radical/moderate, progressive/traditional, individualistic/collectivistic
      and so on.</p> <p>Our version of Political Compass has the following dimensions
      <ul> <li><b>Private life regulation / Personal freedom</b></li> <li><b>Economic
      regulation / Economic freedom</b></li> </ul> We paid special attention to keeping
      each question unambiguous and consistent with respective scale general sense,
      while the original inventory has lots of questions which can be understood differently
      depending on the context and respondent's views not mentioned in the question.
      </p>
    preambule: ''
scales:
  - code: political-compass-01-personal
    type: perc
    translations:
      - locale: ru
        title: Личная свобода
        description: Самовыражение, самоопределение, автономия, свобода слова, толерантность
        abbreviation: ЛИЧН
      - locale: en
        title: Personal freedom
        description: Self-expression, self-determination, autonomy, freedom of speech,
          tolerance
        abbreviation: PERS
    interpretations:
      - range:
          - 0.0
          - 33.333333333333336
        translations:
          - locale: ru
            content: <p>Вы считаете, что общество или государство может ограничивать
              свободу частной жизни граждан в той мере, в какой это необходимо для
              процветания общества и самих граждан. Возможно, вы бы сказали, что свобода
              - это тяжёлое бремя, и нельзя необдуманно доверить её всем подряд.</p>
          - locale: en
            content: <p>You believe that society or the state can restrict the freedom
              of private life of citizens to the extent necessary for the prosperity
              of the society and citizens themselves. Perhaps you would say that freedom
              is a heavy burden, and one should not entrust it to everyone.</p>
      - range:
          - 33.333333333333336
          - 66.66666666666667
        translations:
          - locale: ru
            content: <p>Вы придерживаетесь умеренной позиции в вопросе регуляции личной
              жизни граждан. Возможно, вы бы сказали, что людям можно предоставить
              свободу в той мере, в которой они воспользуются ей разумно и благонадёжно.</p>
          - locale: en
            content: <p>You adhere to a moderate position on the issue of regulating
              the private life of citizens. Perhaps you would say that people can
              be trusted with freedom as long as they use it in a reasonable and trustworthy
              manner.</p>
      - range:
          - 66.66666666666667
          - 100.0
        translations:
          - locale: ru
            content: <p>Вы считаете, что людям нужно предоставить максимальную свободу
              распоряжаться своей личной жизнью на их собственное усмотрение. Вы не
              считаете правомерным ограничение даже такого поведения, которое вам
              самим кажется нерациональным. Скорее всего, вы бы сказали, что свобода
              и права важнее, чем физическое благополучие, и людям в полной мере можно
              доверить принимать решения по поводу их жизни и нести ответственность
              за их последствия.</p>
          - locale: en
            content: <p>You believe that people should have maximum freedom to manage
              their personal lives at their own discretion. You do not consider it
              legitimate to restrict even such behavior that you yourself consider
              irrational. Rather, you would probably say that freedom and rights are
              more important than physical well-being, and people can be fully trusted
              to make decisions about their lives and be responsible for the consequences.</p>
    items:
