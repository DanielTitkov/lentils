code: extro
published: true
availableLocales: ["en", "ru"]
forceUpdate: true
tags: ["psychology", "short", "testing"]
translations:
  - locale: en
    title: EXTRO
    description: Sample extraversion test of 3 questions (for debug only).
    instruction: Answer all the questions (there's only 3 of them!)
  - locale: ru
    title: ЭКСТРО
    description: Дурацкий тест экстраверсии из 3 вопросов (for debug only). 
    instruction: Ответьте на все вопросы (их всего 3!)
scales: 
  - code: extro-scale-1-extraversion
    type: sten
    translations:
      - locale: en
        title: Extraversion
        description: Extraversion scale
        abbreviation: EXT
      - locale: ru
        title: Экстраверсия
        description: Шкала экстраверсии
        abbreviation: ЭКСТ
    interpretations:
      - range: [1.0, 4.5]
        translations:
          - locale: en
            content: You are introverted!
          - locale: ru
            content: Вы интроверт!
      - range: [4.5, 6.5]
        translations:
          - locale: en
            content: <h1>You are ambiverted!</h1><p>Ururur</p>
          - locale: ru
            content: Вы амбиверт!
      - range: [6.5, 10.0]
        translations:
          - locale: en
            content: You are extraverted!
          - locale: ru
            content: Вы экстраверт!
    items:
      - code: extro-item-1
        steps: 7
        reverse: false
        translations: 
          - locale: en
            content: Extraverted, enthusiastic.
          - locale: ru
            content: Экстраверт, полный энтузиазма.
      - code: extro-item-2
        steps: 7
        reverse: true
        translations: 
          - locale: en
            content: Reserved, quiet.
          - locale: ru
            content: Сдержанный, тихий.
      - code: extro-item-3
        steps: 7
        reverse: false
        translations: 
          - locale: en
            content: Outgoing, always active.
          - locale: ru
            content: Общительный, постоянно активный.
questions: 
  - code: extro-question-1
    order: 10
    type: simple
    items: 
      - code: extro-item-1
    translations: 
      - locale: en
        content: "How well this describes you?"
      - locale: ru
        content: "Оцените, насколько вам это подходит?"
  - code: extro-question-2
    order: 20
    type: simple
    items: 
      - code: extro-item-2
    translations: 
      - locale: en
        content: "How well this describes you?"
      - locale: ru
        content: "Оцените, насколько вам это подходит?"
  - code: extro-question-3
    order: 30
    type: simple
    items: 
      - code: extro-item-3
    translations: 
      - locale: en
        content: "How well this describes you?"
      - locale: ru
        content: "Оцените, насколько вам это подходит?"
display:
  questionsPerPage: 1
  randomizeOrder: true