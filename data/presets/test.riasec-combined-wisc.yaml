        translations:
          - locale: en
            content: <p>Realistic occupations frequently involve work activities that
              include practical, hands-on problems, and solutions. They often deal
              with plants, animals, and real-world materials like wood, tools, and
              machinery. Many of the occupations require working outside, and do not
              involve a lot of paperwork or working closely with others.</p> <p><b>Key
              skills</b></p> <p>Using and operating tools, equipment and machinery,
              designing, building, repairing, maintaining, measuring, working in detail,
              driving, moving, caring for animals, working with plants.</p> <p><b>Some
              possible occupations</b><p> <p>Agriculture, health assistant, construction,
              mechanic/machinist, food and hospitality, pilot, horticulturist, builder,
              engineer, upholsterer, electrician, computer technologist, park ranger,
              sportsperson.</p>
          - locale: ru
            content: <p>Реалистический тип личности — максимально направлен на создание
              материальных вещей, обслуживание технических устройств и технологических
              процессов.</p> <p><b>Ключевые навыки</b></p> <p>Работа с инструментами,
              оборудованием и машинами, строительство, ремонт, забота о животных,
              работа с растениями.</p> <p><b>Примеры возможных профессий</b><p> <p>Сельское
              хозяйство, медицинская работа, строительство, механика, еда, индустрия
              гостеприимства, управление транспортными средствами, садоводство, инженерия,
              обслуживание зданий, машин и помещений, забота о животных, работа с
              растениями.</p>
