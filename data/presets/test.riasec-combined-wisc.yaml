  - code: riasec-combined-wisc-05-enterprising
    type: sten
    translations:
      - locale: en
        title: Enterprising
        description: Competitive environments, leadership, persuading, status
        abbreviation: E
      - locale: ru
        title: Предприимчивый
        description: Конкуренция, лидерство, убеждение, статус
        abbreviation: E
    interpretations:
      - range:
          - 1.0
          - 10.0
        translations:
          - locale: en
            content: <p>Enterprising occupations frequently involve starting up and
              carrying out projects. These occupations can involve leading people
              and making many decisions. Sometimes they require risk taking, and they
              often deal with business.</p> <p><b>Key skills</b></p> <p>Selling, promoting
              and persuading, developing ideas, public speaking, managing, organising,
              leading and captaining, computing, planning.</p> <p><b>Some possible
              occupations</b><p> <p>Marketing/sales, lawyer, politician, accountant,
              business owner, executive or manager, travel agent, music or sports
              promoter.</p>
          - locale: ru
            content: <p>Предпринимательский тип личности — требующие больших затрат
              энергии профессии, связанные с риском, необходимостью постоянно принимать
              волевые самостоятельные решения. Однообразие и монотонность не приветствуются.
              Требуется наличие организаторских способностей, развитых коммуникативных
              навыков и большого запаса сил.</p> <p><b>Ключевые навыки</b></p> <p>Продажа
              и продвижение, убеждение, развитие идей, выступление на публику, управление,
              организация процессов, лидерство, планирование.</p> <p><b>Примеры возможных
              профессий</b><p> <p>Маркетинг/продажи, адвокатура, политическая работа,
              бизнес, менеджмент, продюсирование.</p>
    items:
      - code: riasec-combined-wisc-05-enterprising-001
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: You like (would like) to make decisions affecting others
          - locale: ru
            content: Вам нравится (понравилось бы) принимать решения, которые влияют
