      - code: riasec-combined-wisc-06-conventional-003
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: You like (would like) to keep accurate records
          - locale: ru
            content: Вам нравится (понравилось бы) аккуратно вести записи
      - code: riasec-combined-wisc-06-conventional-004
        steps: 5
        reverse: false
        translations:
          - locale: en
