  - code: riasec-combined-wisc-06-conventional
    type: sten
    translations:
      - locale: en
        title: Conventional
        description: Detail-oriented, organizing, clerical
        abbreviation: C
      - locale: ru
        title: Конвенциональный
        description: Внимание к деталям, стремление к порядку, четкая структура
        abbreviation: C
    interpretations:
      - range:
          - 1.0
          - 10.0
        translations:
          - locale: en
            content: <p>Conventional occupations frequently involve following set
              procedures and routines. These occupations can include working with
              data and details more than with ideas. There is usually a clear line
              of authority to follow.</p> <p><b>Key skills</b></p> <p>Computing and
              keyboarding, office software, recording and keeping records, paying
              attention to detail, meeting and greeting, doing calculations, handling
              money, organising, arranging, working independently.</p> <p><b>Some
              possible occupations</b><p> <p>Accounting, court reporting, insurance,
              administration, medical records, banking, data processing</p>
          - locale: ru
            content: <p>Офисный (конвенциальный) тип личности — тесно связан с обработкой
              и систематизацией информации в виде чисел, формул, текста, а также ведением
              документации.</p> <p><b>Ключевые навыки</b></p> <p>Работа за компьютером,
              офисное программное обеспечение, ведение записей и документации, внимание
              к деталям, корпоративный стиль, работа с числами, обращение с деньгами,
              приведение в порядок, систематизация.</p> <p><b>Примеры возможных профессий</b><p>
              <p>Бухгалтерия, финансы, судопроизводство, страхование, администрирование,
              банковское дело, обработка данных.</p>
    items:
      - code: riasec-combined-wisc-06-conventional-001
        steps: 5
        reverse: false
        translations:
          - locale: en
            content: You like (would like) to follow clearly defined procedures
          - locale: ru
            content: Вам нравится (понравилось бы) следовать чётким инструкциям
      - code: riasec-combined-wisc-06-conventional-002
        steps: 5
        reverse: false
        translations:
