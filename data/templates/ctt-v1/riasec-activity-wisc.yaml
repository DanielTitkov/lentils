locales: ["en", "ru"]
tags: ["psychology", "career"]
en:  # title, descriptions, instruction, details, result preambule
  - RIASEC (activity)
  - Career preference test (activity questions)
  - <p>The test consists of tasks that you will have to rate by how much you would enjoy performing 
    each on a scale of (1) dislike (2) slightly dislike (3) neither like not dislike (4) slightly enjoy (5) enjoy.</p>
  - <p>RIASEC (Holland Codes) is a set of personality types developed by psychologist John L. Holland in the 1970s. Dr. Holland.
    Widely used to discover ones career and occupation preferences. </p>
    <p>This version of Holland test consists of questions about your preferred activities. 
    There are also other versions of the test you can find an Orrery.
    <a href="/test/riasec-personality-wisc" target="_blank">Personality version</a>, 
    <a href="/test/riasec-combined-wisc" target="_blank">Combined version</a>. 
    Combined version is the most precised, but it has more questions.</p>
    <p>There are multiple versions of Holland test. Orrery uses the one developed at Wisconsin University.
    <a href="https://fyi.extension.wisc.edu/teencourthub/files/2014/05/Holland-Code-Assessment.pdf" target="_blank">Link to Wisc Uni site</a>.</p>
  - Results of this test should be considered as mere recommendation, which is obviously not perfect and not 
    obligatory to follow. The world is more complex, than it could be described by a test. If results seem interesting and useful, 
    you can consider them in your career choice. Otherwise feel free to ignore then partially or whatsoever.
    You should not give up your dreams just because someone says so. 
ru: # title, descriptions, instruction, details, result preambule
  - RIASEC (деятельность)
  - Тест профессиональных предпочтений (вопросы о видах деятельности)
  - <p>Тест состоит из пунктов, по каждому из которых надо указать, насколько вам понравилось бы выполнять такую работу.
    Дайте ответ, используя следующую шкалу - (1) не нравится (2) скорее не нравится (3) не то и не другое (4) скорее нравится
    (5) нравится.</p>
  - <p>RIASEC (тест Холланда, тест профессиональных предпочтений). Методика разработана психологом Джоном Холландом в 70е годы.</p>
    <p>Эта версия теста Холланда состоит из вопросов про предпочитаемые виды деятельности. У нас также есть другие версии. 
    <a href="/test/riasec-activity-wisc" target="_blank">Личностный</a>, 
    <a href="/test/riasec-combined-wisc" target="_blank">Комбинированный</a>.
    Комбинированный тест наиболее точный, но вопросов в нём больше.</p>
    <p>Есть много вариантов вопросов для теста Холланда. Orrery использует версию, представленную университетом Висконсина.
    <a href="https://fyi.extension.wisc.edu/teencourthub/files/2014/05/Holland-Code-Assessment.pdf" target="_blank">Ссылка на оригинал на сайте университета</a>.</p>
    <p>Перевод на русский язык выполнен Orrery.</p>
  - Результаты этого теста должны рассматриваться как рекомендация для выбора возможной профессии, но ни в коем случае не обязательная. 
    Помните, что и вы, и мир - сложнее чем можно охватить тестом. Если результаты показались вам полезными и интересными, 
    используйте их как опору для своего выбора. Если же вам кажется, что с ними что-то не так, что чего-то не хватает, что
    рекомендации не соответствуют вашему самоощущению, не бойтесь полностью или частично проигнорировать их. 
    Не стоит отказываться от своей мечты только потому, что кто-то вам так сказал. 
