code: fipi
locales: ["en", "ru"]
tags: ["psychology", "short", "testing"]
en: # title, decsriptions, instruction, details
  - FIPI
  - Five-Item Personality Inventory (for testing only)
  - Answer all the questions (there's only 5 of them!)
  - This is a fake test created by Orrery for debug purspose only
ru: # title, decsriptions, instruction, details
  - ПИПИ
  - Краткий тест личности (для тестов)
  - Ответьте на все вопросы (их всего 5!)
  - Это пробный тест, сознанный Orrery для отладки
type: sten
steps: 9 # item steps
randomize: false
intervals: 3 # interpretation intervals
question:
  en: "How this is about you?" # content
  ru: "Оцените, насколько вам это подходит?" #content
  page: 2
scales: 
  extraversion: 
    en: ["Extraversion", "Extraversion scale", "EXT"] # title, description, abbreviation
    ru: ["Экстраверсия", "Шкала экстраверсии", "ЭКСТ"] # title, description, abbreviation
    interpretations: 
      - en: "en1"
        ru: "ru1"
      - en: "en2"
        ru: "ru2"
      - en: "en3"
        ru: "ru3"
  agreeableness:
    en: ["Agreeableness", "Agreeableness scale", "AGRB"] # title, description, abbreviation
    ru: ["Доброжелательность", "Шкала доброжелательности", "ДОБР"] # title, description, abbreviation
    interpretations: 
      - en: "en1"
        ru: "ru1"
      - en: "en2"
        ru: "ru2"
      - en: "en3"
        ru: "ru3"
  conscientiousness:
    en: ["Conscientiousness", "Conscientiousness scale", "CONS"] # title, description, abbreviation
    ru: ["Сознательность", "Шкала сознательнольсти", "СОЗН"] # title, description, abbreviation
    interpretations: 
      - en: "en1"
        ru: "ru1"
      - en: "en2"
        ru: "ru2"
      - en: "en3"
        ru: "ru3"
  stability:
    en: ["Emotional Stability", "Emotional stability scale", "STAB"] # title, description, abbreviation
    ru: ["Эмоциональная стабильность", "Шкала эмоциональной стабильности", "СТАБ"] # title, description, abbreviation
    interpretations: 
      - en: "en1"
        ru: "ru1"
      - en: "en2"
        ru: "ru2"
      - en: "en3"
        ru: "ru3"
  openness:
    en: ["Openness to experience", "Openness to experience scale", "OPNS"] # title, description, abbreviation
    ru: ["Открытость новому опыту", "Шкала открытости новому опыту", "ОТКР"] # title, description, abbreviation
    interpretations: 
      - en: "en1"
        ru: "ru1"
      - en: "en2"
        ru: "ru2"
      - en: "en3"
        ru: "ru3"
items:
  - en: "Extraverted, enthusiastic." # content
    ru: "Экстраверт, полный энтузиазма." # content
    scale: "extraversion"
  - en: "Critical, quarrelsome." # content
    ru: "Критичный, придирчивый." # content
    scale: "-agreeableness" # reverse
  - en: "Dependable, self-disciplined." # content
    ru: "Надежный, дисциплинированный." # content
    scale: "conscientiousness"
  - en: "Anxious, easily upset." # content
    ru: "Тревожный, легко расстраиваемый." # content
    scale: "-stability"
  - en: "Open to new experiences, complex." # content
    ru: "Открытый опыту, многоуровневый." # content
    scale: "openness"