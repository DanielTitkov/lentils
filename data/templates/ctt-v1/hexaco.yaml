            дисциплинированно работают над достижением своих целей, стремятся к точности в своих словах и задачах,
            осторожны в принятии решений.</p>
            <p>Напротив, люди с очень низким показателем по этой шкале не особенно стремятся к порядку, не любят расписаний,
            избегают трудных задач, могут удовлетвориться работой, содержащей ошибки,
            часто принимают решения импульсивно.</p>
