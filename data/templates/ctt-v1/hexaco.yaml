      - en: <p>Persons with very high scores on the Conscientiousness scale organize their time and their physical surroundings, 
            work in a disciplined way toward their goals, strive for accuracy and perfection in their tasks, 
            and deliberate carefully when making decisions.</p>
            <p>Conversely, persons with very low scores on this scale tend to be unconcerned with orderly surroundings or schedules, 
            avoid difficult tasks or challenging goals, are satisfied with work that contains some errors, 
            and make decisions on impulse or with little reflection.</p>
