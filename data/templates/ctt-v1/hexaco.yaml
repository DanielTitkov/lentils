code: hexaco
locales: ["en", "ru"]
tags: ["psychology", "long"]
en:  # title, decsriptions, instruction, details
  - HEXACO
  - Six-factor personality inventory (Kibeom Lee, Ph.D., & Michael C. Ashton, Ph.D.)
  - <p>On the following pages you will find a series of statements about you. 
    Please read each statement and decide how much you agree or disagree with that statement. 
    Choose response next to the statement using the following scale.</p>
    <p>5 = strongly agree<br>
    4 = agree <br>
    3 = neutral (neither agree nor disagree) <br>
    2 = disagree <br>
    1 = strongly disagree</p>
  - Revised inventory with better factor validity than the well-known Big Five.
    <br>
    <a href="https://hexaco.org/" target="_black">Authors' website</a>
ru: # title, decsriptions, instruction, details
  - HEXACO
  - Шестифакторный опросник личностных черт (Kibeom Lee, Ph.D., & Michael C. Ashton, Ph.D.)
  - <p>Вам будет предложен ряд утверждений. 
    Пожалуйста прочитайте каждое утверждение и оцените, насколько Вы согласны или не согласны с каждым. 
    Укажите ваш ответ, используя следующую шкалу.</p>
    <p>5 = полностью согласен <br>
    4 = согласен <br>
    3 = нейтрально (не “согласен” и не “не согласен”) <br>
    2 = не согласен <br>
    1 = полностью не согласен </p>
  - Личностный тест с лучшей факторной валидностью, чем широко известная Большая Пятерка.
    <br>
    <a href="https://hexaco.org/" target="_black">Сайт авторов</a>
