code: tipi
locales: ["en", "ru"]
tags: ["psychology", "short"]
en:  # title, decsriptions, instruction, details
  - TIPI
  - Ten-Item Personality Inventory by Gosling, Rentfrow and Swan (2003)
  - <p>You'll see a number of personality traits that may or may not apply to you. 
    Please select a number next to each statement to indicate the extent to which you agree or disagree with that statement.</p>
    <p>You should rate the extent to which the pair of traits applies to you, 
    even if one characteristic applies more strongly than the other.</p>
    <p>1 means the pair of traits doesn't apply to you at all, 7 means it fully applies.</p>
  - Test details
ru: # title, decsriptions, instruction, details
  - ТИПИ
  - Краткий тест личности (Gosling, Rentfrow, Swan, 2003)
  - <p>Вы увидите разные черты личности, которые могу подходить или не подходить вам.
    Пожалуйста укажите, насколько вы согласны с каждым из утверждений.</p>
    <p>Выберите, насколько каждая пара черт подходит вам, 
    даже если одна черта подходит больше, чем другая.</p>
    <p>1 означает, что пара черт вам совершенно не подходит, 7 означает что подходит полностью.</p>
  - Информация о тесте
type: sten
steps: 7 # item steps
randomize: false
intervals: 3 # interpretation intervals
question:
  en: "I see myself as..." # content
  ru: "На мой взгляд я..." #content
  page: 1
scales: 
  extraversion: 
    en: ["Extraversion", "Extraversion scale"] # title, description
    ru: ["Экстраверсия", "Шкала экстраверсии"] # title, description
    interpretations: 
      - en: "en1"
        ru: "ru1"
      - en: "en2"
        ru: "ru2"
      - en: "en3"
        ru: "ru3"
  agreeableness:
    en: ["Agreeableness", "Agreeableness scale"] # title, description
    ru: ["Доброжелательность", "Шкала доброжелательности"] # title, description
    interpretations: 
      - en: "en1"
        ru: "ru1"
      - en: "en2"
        ru: "ru2"
      - en: "en3"
        ru: "ru3"
  conscientiousness:
    en: ["Conscientiousness", "Conscientiousness scale"] # title, description
    ru: ["Сознательность", "Шкала сознательнольсти"] # title, description
    interpretations: 
      - en: "en1"
        ru: "ru1"
      - en: "en2"
        ru: "ru2"
      - en: "en3"
        ru: "ru3"
  stability:
    en: ["Emotional Stability", "Emotional stability scale"] # title, description
    ru: ["Эмоциональная стабильность", "Шкала эмоциональной стабильности"] # title, description
    interpretations: 
      - en: "en1"
        ru: "ru1"
      - en: "en2"
        ru: "ru2"
      - en: "en3"
        ru: "ru3"
  openness:
    en: ["Openness to experience", "Openness to experience scale"] # title, description
    ru: ["Открытость новому опыту", "Шкала открытости новому опыту"] # title, description
    interpretations: 
      - en: "en1"
        ru: "ru1"
      - en: "en2"
        ru: "ru2"
      - en: "en3"
        ru: "ru3"
items:
  - en: "Extraverted, enthusiastic." # content
    ru: "Экстраверт, полный энтузиазма." # content
    scale: "extraversion"
  - en: "Critical, quarrelsome." # content
    ru: "Критичный, придирчивый." # content
    scale: "-agreeableness" # reverse
  - en: "Dependable, self-disciplined." # content
    ru: "Надежный, дисциплинированный." # content
    scale: "conscientiousness"
  - en: "Anxious, easily upset." # content
    ru: "Тревожный, легко расстраиваемый." # content
    scale: "-stability"
  - en: "Open to new experiences, complex." # content
    ru: "Открытый опыту, многоуровневый." # content
    scale: "openness"
  - en: "Reserved, quiet." # content
    ru: "Сдержанный, тихий." # content
    scale: "-extraversion"
  - en: "Sympathetic, warm." # content
    ru: "Сочувствующий, сердечный." # content
    scale: "agreeableness" # reverse
  - en: "Disorganized, careless." # content
    ru: "Неорганизованный, беззаботный." # content
    scale: "-conscientiousness"
  - en: "Calm, emotionally stable." # content
    ru: "Спокойный, эмоционально стабильный." # content
    scale: "stability"
  - en: "Conventional, uncreative." # content
    ru: "Консервативный, далекий от творчества." # content
    scale: "-openness"