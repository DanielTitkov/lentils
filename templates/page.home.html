{{ define "title" }} Crowdsourced predictions {{ end }}
{{ define "view" }}

<main>
  <div class="section">
    Лентилс
    Тесты
  </div>
  <div class="section">
    {{ range $i, $test := .Tests }}
    <div class="box notification">
      <p class="title is-3">{{ $test.Title }}</p>
      <p class="subtitle is-5">{{ $test.Description }}</p>
    </div>
    {{ end }}
  </div>
  {{ if .Summary }}
  <div class="section">
    {{ template "system-summary" .Summary }}
  </div>
  {{ end }}
</main>

{{ end }}
